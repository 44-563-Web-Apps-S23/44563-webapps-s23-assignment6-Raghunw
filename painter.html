<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<head>
    <title>
        Painter info
    </title>
</head>

<body>

    <h2>Painter entry Raghupathi Reddy Rupanagudi </h2>

    <form>
        <label for="Paintername">The hidden painter name</label>
        <input type="password" id="Painter" name="Paintername" value="Monet"> <br>

        <label for="Guess">Guess the painter</label>
        <input type="text" id="Guess" name="Guess" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>
    <p id="result"> Good count :0;<br>Oops count : 0;</p>

    <script>
        var good = 0; oops = 0; var count = 0;
        function checkPainter() {

            if (document.getElementById("Painter").value == document.getElementById("Guess").value) {
                alert("You got it right");
                good = good + 1;
            } else {
                alert("Sorry");
                count = count + 1;
                oops = oops + 1;
            }
            document.getElementById("result").innerHTML = 'Good Count : ' + good + ';<br>Oops Count : ' + oops;
            if (count > 10) {
                document.getElementById("result").innerHTML = 'Sorry, ran out of guesses.';
                document.getElementById('togglee').style.visibility = 'hidden';
            }
        
        }
    </script>

    <div class="container">
        <img src="Rehmannia.jpg" id="picture" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        var useImage = 1;
        function selectImage() {

            switch (useImage) {
                case 1:
                    useImage = 2; document.getElementById("picture").src = "Ulex.jpg"; break;
                case 2:
                    useImage = 3; document.getElementById("picture").src = "Paeonia.jpg"; break;
                case 3:
                    useImage = 1; document.getElementById("picture").src = "Rehmannia.jpg"; break;


            }

        }

    </script>

</body>

</html>
