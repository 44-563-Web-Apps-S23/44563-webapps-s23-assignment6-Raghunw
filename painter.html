<!DOCTYPE html>
<html>

<head>
    <title>
        Painter info
    </title>
</head>

<body>

    <h2>Painter entry Raghupathi Reddy Rupanagudi </h2>

    <form>
        <label for="Paintername">The hidden painter name</label>
        <input type="password" id="Painter" name="Paintername" value="Monet"> <br>

        <label for="Guess">Guess the painter</label>
        <input type="text" id="Guess" name="Guess" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>
    <p id="result"> Good count :0;<br>Oops count : 0;</p>

    <script>
        var good = 0; oops = 0;
        function checkPainter() {

            if (document.getElementById("Painter").value == document.getElementById("Guess").value) {
                alert("You got it right");
                good = good + 1;
            } else {
                alert("Sorry");
                oops = oops + 1;
            }
            document.getElementById("result").innerHTML = 'Good Count : ' + good + ';<br>Oops Count : ' + oops;
        }
    </script>

    <div class="container">
        <img src="Rehmannia.jpg" id="picture" width="100" height="100" onclick="selectImage()">
    </div>

    <script>
        var useImage = 1
        var img = document.getElementById("picture")
        function selectImage() {
            switch (useImage) {
                case 1:
                    img.src = "Rehmannia.JPG"
                    useImage++
                    break
                case 2:
                    img.src = "Ulex.JPG"
                    useImage++
                    break
                case 3:
                    img.src = "Paeonia.jpg"
                    useImage = 1
                    break
                default:
            }
        }



    </script>

</body>

</html>
